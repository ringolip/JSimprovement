<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS嵌入方式</title>
</head>
<body>
    <!-- 内嵌事件 -->
    <script>
            alert("hello ringo");
    </script>

    <!-- 外部文件引用 -->
    <script src="hello.js"></script>

    <!-- 行间事件 -->
    <input type="button" value="弹出弹框" onclick="alert('hello world!')">


</body>
</html>
