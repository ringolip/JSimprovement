    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS条件语句</title>
    <script>
        function fnCondition(iNum1, iNum2){
            var iNum1, iNum2;
            if(iNum1 > iNum2){
                alert("iNum1");
            }
            else if(iNum1 < iNum2){
                alert("iNum2");
            }
            else{
                alert("equal");
            }
        }
        fnCondition(1,1)
    </script>
