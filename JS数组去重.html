<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
    <script>
        var aList = [1,2,3,6,4,4,3,2,1,2,3,4,5,5,5,3,3,4,2,1];
        var aListNoRepeat = []
        // 便利数组元素
        for(var i=0;i<aList.length;i++){
            // 元素的索引和第一次出现的索引相同
            if(i==aList.indexOf(aList[i])) {
                aListNoRepeat.push(aList[i]);
            }
        }
        alert(aListNoRepeat)
    </script>
</head>
<body>
    
</body>
</html>
