<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main02.css">
    <script>
        window.onload = function(){
            // 提取输入框内容
             oInput01 = document.getElementById("input01");
             oInput02 = document.getElementById("input02");
             oInput03 = document.getElementById("input03");
             oInput04 = document.getElementById("input04");
             oInput05 = document.getElementById("input05");
             oInput06 = document.getElementById("input06");
            
            // 风格下拉框
             oInput07 = document.getElementById("input07");

            // 设置按钮
             oSetcard = document.getElementById("setcard");
            
            // 名片
             oCard = document.getElementById("card_wrap")

            


            // 点击设置按钮事件
             oSetcard.onclick = function(){
                // 输入框未填写时报错
                if(oInput01.value=="" || oInput02.value=="" || oInput04.value==""){
                    alert("不能为空");
                    return; // 结束函数运行
                }

                // 下拉框选择
                if(oInput07.value=="0"){
                    oCard.className = "idcard01";
                }
                else if(oInput07.value=="1"){
                    oCard.className = "idcard02";
                }
                else if(oInput07.value=="2"){
                    oCard.className = "idcard03";
                }

                //  alert(oInput01.value);
                var sStr = '<div class="p01">'+oInput01.value+'<em>'+oInput02.value+'</em></div>'
                            +'<div class="p02">'                    
                                +'<p class="company">'+oInput03.value+'</p>'
                                +'<p>手机：'+oInput04.value+'</p>'
                                +'<p>email：'+oInput05.value+'</p>'
                                +'<p>地址：'+oInput06.value+'</p>'
                            +'</div>'
                // 设置名片显示内容为填写内容
                oCard.innerHTML = sStr;

                // 清空输入框
                oInput01.value = "";
                oInput02.value = "";
                oInput03.value = "";
                oInput04.value = "";
                oInput05.value = "";
                oInput06.value = "";
             }
        }
    </script>
</head>
<body>
    <div class="set_con">
        <div class="left_set">
            <label>姓名：</label>
            <!-- abc=xx -->
            <input type="text" id="input01" value="xx" name="abc">
            <label>职位：</label>
            <input type="text" id="input02">
            <label>公司名称：</label>
            <input type="text" id="input03">
            <label>手机：</label>
            <input type="text" id="input04">
            <label>email：</label>
            <input type="text" id="input05">
            <label>地址：</label>
            <input type="text" id="input06">
            <label>风格：</label>
            <select  id="input07">
                <option value="0">风格一</option>
                <option value="1">风格二</option>
                <option value="2">风格三</option>
            </select>
            <input type="button" value="设 置" class="setbtn" id="setcard">
        </div>
        <div class="right_show">
            <div class="idcard01" id="card_wrap">
                <div class="p01">张大山<em>产品经理</em></div>
                <div class="p02">                    
                    <p class="company">银河科技信息技术有限公司</p>
                    <p>手机：1808888888</p>
                    <p>email：dasan@126.com</p>
                    <p>地址：中关村银河大厦B座2603</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
